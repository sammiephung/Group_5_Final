    <title>Not Amazon | Home</title>
</head>

<body>

    <form class="form-inline searchField">

            <input type="text" class="form-control mx-1" placeholder="Search for anything..."
                aria-label="Input group example" aria-describedby="basic-addon1">

        <select class="custom-select mx-1" id="inlineFormCustomSelectPref">
            <option selected>All Categories</option>
            <option value="1">Foods</option>
            <option value="2">Products</option>
            <option value="3">Services</option>
        </select>

        <select class="custom-select mx-1" id="inlineFormCustomSelectPref">
            <option selected>All Cities</option>
            <option value="1">Toronto</option>
            <option value="2">Halifax</option>
            <option value="3">Calgary</option>
            <option value="4">Vancouver</option>
        </select>

        <a href="#" type="submit" class="mx-1 btn btn-primary input-group-text" id="basic-addon1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height=24 fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                </path>
            </svg>
        </a>

    </form>

    <section>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Not Amazon</h1>
                <p class="lead">Designed to connect you to your community by helping you shop through exclusively small
                    businesses.</p>
            </div>
        </div>
    </section>


    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
